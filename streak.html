<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="streak.css">
</head>
<body>
    <header>
        <h1>Streak Tracker</h1>
    </header>
    <main>
        <div class="day-row">
            <!-- Day 1: Upload a 1-minute video -->
            <div class="day">
                <h3>Day 1</h3>
                <p>Upload a 1-minute video:</p>
                <input type="file" accept="video/*" id="video-upload-1">
            </div>
            <!-- Day 2: Confirm activities -->
            <div class="day">
                <h3>Day 2</h3>
                <p>Did you stay on track?</p>
                <label>
                    <input type="radio" name="day-2" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="day-2" value="no"> No
                </label>
            </div>
            <!-- Continue this pattern for Day 3, Day 4, and so on -->
            <!-- You'll need to manually create each day's HTML element -->
        </div>
    </main>
</body>
</html>
